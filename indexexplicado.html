<!doctype html> <!--um documento pode ser iniciado com "!" e clicar no enter, assim as predefinições são aplicadas-->
<html lang="pt-PT"><!--a pagina é em pt-pt-->

<head> <!--Meta dados ficam na tag "head"-->
    <meta charset="utf-8" />
    <!--Especifica a codificação dos caracteres que são usados no codigo, Tag "meta" não têm corpo, utf-8 é o padrão do navegador no vs code já mostra a codificação, utf-8 é umas das mais utilizdas e é parte do Unicode???, tags sem corpo podem ou não fechar com "/" apesar de ser recomendado-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tag usada para otimização em dispositivos moveis, pois nos dispositivos moveis a janela é renderizada numa janela virtual, assim a janela virtual fica do tamanho do ecra do dispositivo-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--apesar de ser gerado automaticamente, este meta dado é usado apenas para compatibilidade com o internet explorer-->
    <title>
        Olá Mundo!
    </title>
</head>

<body><!--Conteudo fica na tag "body"-->
    <h2>
        Olá Mundo!
    </h2>
    <p>
        Olá mundo!
    </p>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta, excepturi! Id eaque excepturi tempora molestiae
        illum, eius rem, atque, pariatur deserunt architecto est qui sed corporis doloribus nisi in culpa!
        <!--Lorem é um codigo que digita automaticamente um texto em latim, isto pode ajudar na organização de paragrafos-->
    </p>
    <span>
        Kos
    </span>
    <span>
        Kos
    </span>
    <span>
        Kos
    </span><br><!--"br" cria um paragrafo, pode ser usada dentro dos paragrafos
    -->
    <span>
        Kos
    </span>
    <span>
        Kos
    </span>
    <span>
        Kos
    </span><!--o estilo desta tag é so aplicado no texto, não mexe com a estrutura, exemplo, nao separa as linhas ficando assim tudo corrido, é afetada apenas por CSS-->
</body>

</html>
